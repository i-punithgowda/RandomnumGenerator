<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random number generator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="card mb-3  bg-warning" style="max-width: 540px;">
            <div class="row no-gutters text-white bg-warning mb-3">
              <div class="col-md-4 ">
                <img src="1216491.jpg" class="card-img" alt="...">
              </div>
              <div class="col-md-8 bg-danger ">
                <div class="card-body text-white bg-primary mb-3">
                  <h5 class="card-title">Random Number generator</h5>
                  <p class="card-text">Select Range.</p>
                  <div class="form-group   col-md-6">
                    <label for="inputState">Range</label>
                    <select id="inputState" class="form-control ">
                      <option value="10">10</option>
                      <option value="100">100</option>
                      <option value="500">500</option>
                      <option value="1000">1000</option>
                      <option value="10000">10000</option>
                    </select>
                  </div>
                  <button type="button" class="btn btn-danger">Submit</button>
                </div>
                <div class="container-sm bg-danger  ">Your Random number is :- <span class="rand">0</span></div>
                

              </div>
            </div>
          </div>
          <script src="RGenerator.js"></script>
    </body>
    </html>
